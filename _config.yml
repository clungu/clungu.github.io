# theme: jekyll-theme-tactile
# remote_theme: mmistakes/so-simple-theme

remote_theme: mmistakes/minimal-mistakes

minimal_mistakes_skin    : "dark" # "default", "air", "aqua", "contrast", "dark", "dirt", "neon", "mint", "plum", "sunrise"

locale                   : "en-US"
title                    : "Machine Learning Blog"
title_separator          : "-"
#url                      : https://www.clungu.com
name                     : &name "Cristian Lungu" # &name is a YAML anchor which can be *referenced later
description              : &description "Experiments and failures on training humans and computers."
words_per_minute         : 200
search                   : true


# Site Author
author:
  name             : *name # *name is a YAML reference pointing to the &anchor earlier
  avatar           : "/assets/images/bio_photo.jpg"
  bio              : "Stuff."
  location         : "Cluj-Napoca, Romania, EU"
  email            :
#  uri              : "https://www.clungu.com"
#  home             : "https://www.clungu.com"
  bitbucket        :
  codepen          :
  dribbble         :
  flickr           :
  facebook         :
  foursquare       :
  github           :
  gitlab           :
  google_plus      :
  keybase          :
  instagram        :
  lastfm           :
  linkedin         :
  pinterest        :
  soundcloud       :
  stackoverflow    : # https://stackoverflow.com/users/123456/username
  steam            :
  tumblr           :
  twitter          :
  vine             :
  weibo            :
  xing             :
  youtube          :

# Reading Files
include:
  - .htaccess
  - _pages

defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      author_profile: true
      layout: single
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: true
      breadcrumbs: true
      sidebar:
         nav: "posts"
      # toc: true
      # toc: true
      # toc_label: "My Table of Contents"
      # toc_icon: "cog"
  # _pages
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: true


# Conversion
markdown: kramdown
highlighter: rouge
lsi: false
excerpt_separator: "\n\n"
incremental: false

# Markdown Processing
kramdown:
  input: GFM
  hard_wrap: false
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  smart_quotes: lsquo,rsquo,ldquo,rdquo
  enable_coderay: false


permalink: /:categories/:title/

# Archives
#  Type
#  - GitHub Pages compatible archive pages built with Liquid ~> type: liquid (default)
#  - Jekyll Archives plugin archive pages ~> type: jekyll-archives
#  Path (examples)
#  - Archive page should exist at path when using Liquid method or you can
#    expect broken links (especially with breadcrumbs enabled)
#  - <base_path>/tags/my-awesome-tag/index.html ~> path: /tags/
#  - <base_path/categories/my-awesome-category/index.html ~> path: /categories/
#  - <base_path/my-awesome-category/index.html ~> path: /
category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/


